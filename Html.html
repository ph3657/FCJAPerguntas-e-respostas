<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo de Perguntas</title>
  <link rel="stylesheet" href="css.css" />
</head>
<body>
  <div id="theme-selection">
    <h2>Escolha um tema:</h2>
    <button class="theme-btn" onclick="startQuiz('JoséAmérico')">José Américo</button>
    <button class="theme-btn" onclick="startQuiz('gibi')">gibi</button>
    <!--<button class="theme-btn" onclick="startQuiz('historia')">História</button>-->
  </div>

  <div id="quiz-container" style="display: none;">
    <div id="question-container">
      <div class="question" id="question">Carregando pergunta...</div>
      <div id="options"></div>
    </div>
    <button id="back-btn">Selecionar tema</button>
    <button id="next-btn">Próxima</button>
    <div id="score"></div>
    <button id="restart-btn" style="display:none;">Jogar Novamente</button>
  </div>

  <script src="codigo.js"></script>
</body>
</html>
